{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block css %}
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

    <title>MenTool</title>

</head>

<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'landing' %}">MenTool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item pr-4 pt-2 pt-lg-0">
                <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Account Home</a>
            </li>
            <li class="nav-item pr-4 pt-2 pt-lg-0">
                <a href="{% url 'mood-form' %}"><i class="fa-solid fa-brain"></i> Log Mood</a>
            </li>
            <li class="nav-item pr-4 pt-2 pt-lg-0">
                <a href="{% url 'stats' %}"><i class="fa-solid fa-chart-line"></i> Stats</a>
            </li>
            <li class="nav-item pr-4 pt-2 pt-lg-0">
                <a href="{% url 'about-us' %}"><i class="fa-solid fa-users"></i> About Us</a>
            </li>
            </li>
            <li class="nav-item pr-4 pt-2 pt-lg-0">
                <a href="{% url 'login' %}"><i class="fa-solid fa-user"></i> Login</a>
            </li>
            </li>
            <li class="nav-item pr-4 pt-2 pt-lg-0">
                <a href="{% url 'signup' %}">Sign Up</a>
            </li>
            <li class="nav-item pr-4 pt-2 pt-lg-0">
                <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    
    
    
    
    
    

    {% block content %}
    {% endblock %}

    <!-- Bootstrap 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/076967cb18.js" crossorigin="anonymous"></script>

    

</body>

</html>
