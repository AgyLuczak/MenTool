{% extends "base.html" %}
{% load static %} {% load crispy_forms_tags %}
{% block content %}

<div class="container card shadow-lg p-5 mt-5">
    <form method="POST" enctype="multipart/form-data">
        <h1 class="text-center">How are you feeling today?</h1>
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Log Mood</button>
        
    </form>
</div>




<p>Very Happy <i class="fa-regular fa-face-grin-hearts"></i></p>

<p>Happy <i class="fa-regular fa-face-smile-beam"></i></p>

<p>Meh <i class="fa-regular fa-face-meh"></i></p>

<p>Sad <i class="fa-regular fa-face-sad-tear"></i></p>

<p>Very Sad <i class="fa-regular fa-face-sad-cry"></i></p>
{% endblock %}
